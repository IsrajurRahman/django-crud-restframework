{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row mt-5">
        <a href="{% url 'addbook' %}" class="btn btn-primary btn-lg btn-block">Add Book</a>
    </div>

    <div class="row mt-5">
        <table class="table table-dark">
            <thead>
                <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            {% for book in books %}

                <tr>
                    <td>{{ book.name }}</td>
                    <td>{{ book.price }} $</td>
                    <td>
                        <a href="{% url 'edit' book.id %}"><button type="button" class="btn btn-primary btn-sm">Edit</button></a>
                        <a href="{% url 'delete' book.id %}"><button type="button" class="btn btn-secondary btn-sm">Delete</button></a>
                    </td>
                </tr>
            
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
