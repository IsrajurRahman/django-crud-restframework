{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <form action="{% url 'update' book.id %}">
            <div class="form-group">
                <label for="bookName">Book Name</label>
                <input type="text" class="form-control" id="bookName" aria-describedby="bookName" name="bookName" value="{{ book.name }}">
            </div>
            <div class="form-group">
                <label for="bookPrice">Book Price</label>
                <input type="number" class="form-control" id="bookPrice" name="bookPrice" value="{{ book.price }}">
            </div>
            <div class="form-group">
                <label for="bookPrice">Book Author</label>
                <input type="text" class="form-control" id="bookAuthor" name="bookAuthor" value="{{ book.author }}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
